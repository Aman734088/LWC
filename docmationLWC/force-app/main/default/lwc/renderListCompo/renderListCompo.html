<template>
    <div class='slds-box'>
        <h1>contact details</h1>
        <template for:each={contacts} for:item="con">
        <lightning-card key={con.id} title="Contact info">          
            <p class="slds-p-horizontal_small" style="text-align: center;">
                Name:{con.name}<br/>
                age:{con.age} <br/>
                Contact:{con.contact}
            </p>
            <p slot="footer">Email:{con.email}</p>
        </lightning-card>
        </template>
    </div>
</template>
